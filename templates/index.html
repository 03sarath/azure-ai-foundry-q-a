<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0d6efd;
        }
        #textOutput {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">PDF to Text Converter</h1>
        
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            <p class="mb-0">Drag and drop a PDF file here or click to select</p>
            <small class="text-muted">(Only PDF files are supported)</small>
        </div>

        <div class="loading text-center mb-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing PDF...</p>
        </div>

        <div class="card">
            <div class="card-header">
                Extracted Text
            </div>
            <div class="card-body">
                <div id="textOutput" class="form-control"></div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const textOutput = document.getElementById('textOutput');
        const loading = document.querySelector('.loading');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                alert('Please upload a PDF file');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            textOutput.textContent = '';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.error) {
                    textOutput.textContent = `Error: ${data.error}`;
                } else {
                    textOutput.textContent = data.text;
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                textOutput.textContent = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
